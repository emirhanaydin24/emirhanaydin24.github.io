		});

		});
	
		// Copies a string to the clipboard. Must be called from within an event handler such as click.
		// May return false if it failed, but this is not always

		// No Safari support, as of (Nov. 2015). Returns false.
		// IE: The clipboard feature may be disabled by an adminstrator. By default a prompt is
		// shown the first time the clipboard is used (per session).
		function copyToClipboard(text) {
			if (window.clipboardData && window.clipboardData.setData) {
				// IE specific code path to prevent textarea being shown while dialog is visible.
				return clipboardData.setData("Text", text); 

			} else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
				var textarea = document.createElement("textarea");
				textarea.textContent = text;
				textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in MS Edge.
				document.body.appendChild(textarea);
				textarea.select();
				try {
					return document.execCommand("copy");  // Security exception may be thrown by some browsers.
				} catch (ex) {
					console.warn("Copy to clipboard failed.", ex);
					return false;
				} finally {
					document.body.removeChild(textarea);
				}
			}
		}

	function update_text(){
		var include_lines = $('#removeLineBreaks').is(":checked");
		var include_paragraphs = $('#removeParagraphBreaks').is(":checked");
		var include_spaces = $('#removeSpaces').is(":checked");
		var include_whitespaces = $('#removeWhiteSpaces').is(":checked");
		var include_tabs = $('#removeTabs').is(":checked");
		var separator = $("#separator").val();
		var str = $("#input_box").val();
		var newstr = "";
		if(include_whitespaces){
			str = str.replace(/\s/g,"");
			str = str.replace(/[^a-z0-9 \n\r]/gi,'');	
		} else {
			if(include_lines){
				str = str.replace(/^\s+|\s+$/g, '');
				str = str.replace(/(?<!\n|\n\r|\r\n)(\r\n|\n|\r)(?!\n|\n\r|\r\n)/gm,separator);
				var regex = new RegExp("(?<!\n|\n\r|\r\n)(\n\r|\r\n|\n|\r)(?!\n|\n\r|\r\n)" + separator, "gm");
				str = str.replace(regex, function(x) {
					return x.replace(separator, "");
				});
			}
			if(include_paragraphs){
				
				str =  str.replace(/^\s+|\s+$/g, '');
				str = str.replace(/(\r\n\n|\n\n|\n\r\n\r|\r\n\r\n)+/gm,separator);
			}
			if(include_tabs) {
				str = str.replace(/\t+/g," ");
			}
			if(include_spaces){
				str = str.replace(/\s+/g," ");
			}
		}

	}

    var mDisplay = m > 0 ?  m + (m == 1 ? " min " : " mins ") : "";
